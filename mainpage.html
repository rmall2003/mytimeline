<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timeline</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="timeline">
            <div class="container left-container">
                <div class="text-box">
                    <h2>Infancy</h2>
                    <small>0-1 yrs</small>
                    <span class="left-container-arrow"></span>
                </div>
                <img src="images/infant.jpeg">
            </div>
            <div class="container right-container">
                <div class="text-box">
                    <h2>Toddlerhood</h2>
                    <small>1-3 yrs</small>
                    <span class="right-container-arrow"></span>
                </div>
                <img src="images/toddler.jpeg">
            </div>
            <div class="container left-container">
                <div class="text-box">
                    <h2>Preschool Years</h2>
                    <small>3-5 yrs</small>
                    <span class="left-container-arrow"></span>
                </div>
                <img class="esy" src="images/preschoolyears.jpeg">
            </div>
            <div class="container right-container">
                <div class="text-box">
                    <h2>Early School Years</h2>
                    <small>6-10 yrs</small>
                    <span class="right-container-arrow"></span>
                </div>
                <img class="esy" src="images/earlyschoolyrs.jpg">
            </div>
            <div class="container left-container">
                <div class="text-box">
                    <h2>Adolescence</h2>
                    <small>11-18 yrs</small>
                    <span class="left-container-arrow"></span>
                </div>
                <img src="images/adolescence.jpg ">
            </div>
            <div class="container right-container">
                <div class="text-box">
                    <h2>Young Adulthood</h2>
                    <small>18-26 yrs</small>
                    <span class="right-container-arrow"></span>
                </div>
                <img src="images/youngadult.jpeg">
            </div>
        </div>
    </body>
</html>
